<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesCadastro.css">
    <title>Cadastrar-se</title>
</head>
<body>
    <main class="principal">

        <h1>Cadastrar-se</h1>
        <div class="gmail">
            <h2>E-mail</h2>
            <input type="email" placeholder="Endereço de e-mail">
        </div>

        <div class="confirm-email">
            <h2>Confirmação</h2>
            <input type="email" placeholder="Confirme seu endereço de e-mail">
        </div>

        <div class="senha">
            <h2>Crie sua senha</h2>
            <input type="password" placeholder="Crie uma senha forte">
        </div>

        <div class="campo-seleçao">
            <h2>País de Residência</h2>
            <div class="selecao-bandeiras">
                <select name="pais" id="pais">
                    <option value="brasil">Brasil</option>
                    <option value="estados unidos">Estados Unidos</option>
                    <option value="portugal">Portugal</option>
                    <option value="franca">França</option>
                    <option value="inglaterra">Inglaterra</option>
                    <option value="alemanha">Alemanha</option>
                </select>
            </div>
        </div>

        <div class="idade">
            <label for="idade"><input type="checkbox">
            Aceito os termos de Política e Privacidade da Empresa
            </label>
        </div>

        <button class="butao" type="submit">
            Continuar 
        </button>
    </main>
</body>
</html>
